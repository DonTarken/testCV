<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <img src="assets/img/avatar.jpg" alt="avatar">
        <h1>DON-PIERRE TARQUIN</h1>
        <nav>
            <ul>
                <li><a href="#/about" id="about"><img src="assets/img/icons8-utilisateur-100.png" alt="">About Me</a>
                </li>
                <li><a href="#/resume" id="resume"><img src="assets/img/icons8-badge-100.png" alt="">Resume</a></li>
                <li><a href="#/contact" id="contact"><img src="assets/img/icons8-téléphone-100.png"
                            alt="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="about" id="sabout">
            <h1>
                <img src="assets/img/icons8-utilisateur-100.png" alt="">
                about me
            </h1>
        </section>
        <section class="hide" id="sresume">
            <h1>
                <img src="assets/img/icons8-badge-100.png" alt="">
                resume
            </h1>
        </section>
        <section class="hide" id="scontact">
            <h1>
                <img src="assets/img/icons8-téléphone-100.png" alt="">
                contact
            </h1>
        </section>
    </main>
    <script>
        let $aAbout = document.querySelector('#about');
        let $aResume = document.querySelector('#resume');
        let $aContact = document.querySelector('#contact');

        let $about = document.querySelector('#sabout');
        let $resume = document.querySelector('#sresume');
        let $contact = document.querySelector('#scontact');

        $aAbout.addEventListener('click', ()=>{
            // $about.className = "about";
            // $resume.className = "hide";
            // $contact.className = "hide";

            $aAbout.style.color = "white";
            $aResume.style.color = "rgba(225, 246, 255, 0.80)";
            $aContact.style.color = "rgba(225, 246, 255, 0.80)";

            $about.style.height = "100%";
            $resume.style.height = "0";
            $contact.style.height = "0";

            $about.style.transition = "height 1s";
            $resume.style.transition = "height 1s";
            $contact.style.transition = "height 1s";

            let aboutChildren = $about.children;
            let resumeChildren = $resume.children;
            let contactChildren = $contact.children;

            $about.style.display = "flex";
            $resume.style.display = "none";
            $contact.style.display = "none";
        });
        $aResume.addEventListener('click', ()=>{
            // $about.className = "hide";
            // $resume.className = "resume";
            // $contact.className = "hide";

            $aAbout.style.color = "rgba(225, 246, 255, 0.80)";
            $aResume.style.color = "white";
            $aContact.style.color = "rgba(225, 246, 255, 0.80)";

            $about.style.height = "0";
            $resume.style.height = "100%";
            $contact.style.height = "0";

            $about.style.transition = "height 1s";
            $resume.style.transition = "height 1s";
            $contact.style.transition = "height 1s";

            $about.style.display = "none";
            $resume.style.display = "flex";
            $contact.style.display = "none";
        });
        $aContact.addEventListener('click', ()=>{
            // $about.className = "hide";
            // $resume.className = "hide";
            // $contact.className = "contact";

            $aAbout.style.color = "rgba(225, 246, 255, 0.80)";
            $aResume.style.color = "rgba(225, 246, 255, 0.80)";
            $aContact.style.color = "white";

            $about.style.height = "0";
            $resume.style.height = "0";
            $contact.style.height = "100%";

            $about.style.transition = "height 1s";
            $resume.style.transition = "height 1s";
            $contact.style.transition = "height 1s";

            $about.style.display = "none";
            $resume.style.display = "none";
            $contact.style.display = "flex";
        });
    </script>
</body>

</html>
